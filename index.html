<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
    
  </head>
  <body>
    <video id="background-video" muted autoplay loop>
        <source src="videos/vecteezy_abstract-clock-tunnel_40459720.mp4" type="video/mp4">
      
    </video>

    


    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Tarawa, Kiribati</option>
        <option value="">Pago Pago, American Samoa</option>
        <option value="">Amsterdam, the Netherlands</option>
        <option value="">Cancun, Mexico</option>
        <option value="">Delhi, India</option>
      </select>

      <div class="city">
        <div>
          <h2>Tarawa, Kiribati</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Pago Pago, American Samoa</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Amsterdam, the Netherlands</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with by <strong>Joyce Blok</strong> and is
      <a href="https://github.com/jlb-1985/Worldclock" target="_blank">
      <strong> open sourced on GitHub</strong> </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
