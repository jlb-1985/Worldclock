<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>
<body>
  <video id="background-video" muted autoplay loop>
    <source src="videos/vecteezy_spinning-planet-earth_48805363.mp4" type="video/mp4">
  </video>

   <h1> <strong>World Clock</strong></h1>
  <div class="container">
    <select id="city">
      <option value="">Select a city..</option>
      <option value="Pacific/Tarawa">Tarawa</option>
      <option value="Pacific/Pago_Pago">Pago Pago</option>
      <option value="Europe/Amsterdam">Amsterdam</option>
      <option value="America/Cancun">Cancun</option>
      <option value="Asia/Dubai">Dubai</option>
      <option value="current">My current location</option>
    </select>
    <div id="cities">
        <div class="city" id="tarawa">
          <div>
            <h2>Tarawa</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="pago-pago">
          <div>
            <h2>Pago Pago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
       
      </div>
      <a href="/">All cities</a>
    </div>
  <footer>
    This project was coded by <strong>Joyce Blok</strong> and is
    <a href="https://github.com/jlb-1985/Worldclock" target="_blank">
      <strong>open sourced on GitHub</strong>
    </a>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
