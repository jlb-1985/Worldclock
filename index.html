<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    
  </head>
  <body>
    <video id="background-video" muted autoplay loop>
        <source src="videos/vecteezy_spinning-planet-earth_48805363.mp4" type="video/mp4">
      
    </video>

    
    <h1>World Clock</h1>

    <div class="container">
      
      <select>
        <option value="">Select a city..</option>
        <option value="">Tarawa</option>
        <option value="">Pago Pago</option>
        <option value="">Amsterdam</option>
        <option value="">Cancun</option>
        <option value="">Delhi</option>
      </select>

      <div class="city" id = "pago-pago">
        <div>
          <h2>Pago Pago</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tarawa">
        <div>
          <h2>Tarawa</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
     
    </div>


    <footer>
      This project was coded by <strong>Joyce Blok</strong> and is
      <a href="https://github.com/jlb-1985/Worldclock" target="_blank">
      <strong> open sourced on GitHub</strong> </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
